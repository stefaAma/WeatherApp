<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap-loader">
        <div class="loader"></div>
    </div>
    <div class="side-menu side-menu-closed">
        <span class="side-menu-item" onclick="openSideContent()">Hourly Forecast</span>
        <span class="side-menu-item">Daily Forecast</span>
        <span class="side-menu-item side-menu-closing-item" onclick="closeSideContent()">Close Side Content</span>
    </div>
    <div class="side-content side-content-close">
        <i class="fa fa-angle-double-up"></i>
        <div class="side-content-info">
            <div class="side-content-info-hourly-forecast">
                <div class="hourly-forecast-element">
                    <h3 class="hourly-forecast-time">Time</h3>
                    <h4 class="hourly-forecast-main-temp">Main Temp</h4>
                    <div class="hourly-forecast-max-temp">
                        <span class="hourly-forecast-placeholder">Max-temperature</span>
                        <span class="hourly-forecast-value">N/A</span>
                    </div>
                    <div class="hourly-forecast-min-temp">
                        <span class="hourly-forecast-placeholder">Min-temperature</span>
                        <span class="hourly-forecast-value">N/A</span>
                    </div>
                    <img src="images/cloudy.svg" class="side-temperature-icon" alt="side weather icon">

                    <!--
                    <div class="hourly-forecast-humidity">
                        <span class="hourly-forecast-placeholder">Humidity</span>
                        <span class="hourly-forecast-value">N/A</span>
                    </div>
                    <div class="hourly-forecast-wind-speed">
                        <span class="hourly-forecast-placeholder">Speed</span>
                        <span class="hourly-forecast-value">N/A</span>
                    </div>
                    -->

                </div>
            </div>
        </div>
        <i class="fa fa-angle-double-down"></i>
    </div>
    <div class="content">
        <div class="hamburger-btn hamburger-btn-closed" onclick="openSideMenu()">
            <div class="hamburger"></div>
        </div>
        <div class="location">
            <h1 class="location-zone">Timezone</h1>
            <h2 class="location-date"><span>Date</span> <i class="fa fa-refresh" onclick="refresh()" aria-hidden="true"></i></h2>
        </div>
        <div class="temperature">
            <div class="temperature-main-info">
                <h2 class="temperature-degree" onclick="modifyDegreeUnitMeasure()">degrees</h2>
                <img src="images/cloudy.svg" class="temperature-icon" alt="weather icon">
            </div>
            <div class="vertical-line"></div>
            <div class="temperature-info">
                <span class="temperature-info-max" onclick="modifyMaxDegreeUnitMeasure()">
                    <span class="temperature-info-value">Max</span>
                    <br>
                    <span class="temperature-info-placeholder">Max temperature</span>
                </span>
                <div class="temperature-info-low" onclick="modifyMinDegreeUnitMeasure()">
                    <span class="temperature-info-value">Min</span>
                    <br>
                    <span class="temperature-info-placeholder">Min temperature</span>
                </div>
                <div class="temperature-info-wind">
                    <span class="temperature-info-value">Wind</span>
                    <br>
                    <span class="temperature-info-placeholder">Wind</span>
                </div>
                <div class="temperature-info-rain">
                    <span class="temperature-info-value">Rain</span>
                    <br>
                    <span class="temperature-info-placeholder">Humidity</span></div>
                <div class="temperature-info-sunrise">
                    <span class="temperature-info-value">Sunrise</span>
                    <br>
                    <span class="temperature-info-placeholder">Sunrise</span></div>
                <div class="temperature-info-sunset">
                    <span class="temperature-info-value">Sunset</span>
                    <br>
                    <span class="temperature-info-placeholder">Sunset</span>
                </div>
            </div>
        </div>
        <div class="search">
            <label class="search-label" for="search-city">Search <i class="fa fa-search"></i></label>
            <input type="text" id="search-city" placeholder="Search for a city">
            <button class="search-confirm" onclick="searchCity()">Ok</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
